<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Painter</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">

    <link href="style.css" rel="stylesheet">


</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Painter</a>
        </div>
        <div class="collapse navbar-collapse">
        </div>
        <!--/.nav-collapse -->
    </div>
</div>

<div class="container">
    <div class id="Menu">
        <ul class="paintList">
            <li id="pen">
                <button type="button" class="btn btn-default btn-lg toolButton selected" data-tooltype="pen">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>  Pen
                </button>
            </li>
            <li id="line">
                <button type="button" class="btn btn-default btn-lg toolButton" data-tooltype="line">
                    <span class="glyphicon glyphicon-minus" aria-hidden="true"></span> Line
                </button>
            </li>
            <li id="rect">
                <button type="button" class="btn btn-default btn-lg toolButton" data-tooltype="rect">
                    <span class="glyphicon glyphicon-th-large" aria-hidden="true"></span> Rectangle
                </button>
            </li>
            <li id="circle">
                <button type="button" class="btn btn-default btn-lg toolButton" data-tooltype="circle">
                    <span class="glyphicon glyphicon-record" aria-hidden="true"></span> Circle
                </button>
            </li>
            <li id="text">
                <button type="button" class="btn btn-default btn-lg toolButton" data-tooltype="text">
                    <span class="glyphicon glyphicon-font" aria-hidden="true"></span> Text
                </button>
            </li>
        </ul>
    </div>

    <div class="canvasContainer">
        <canvas id="painter" width="500" height="500"></canvas>
        <canvas id="tempPainter" width="500" height="500"></canvas>
    </div>
    <button type="button" class="btn btn-default btn-lg" id="clearBtn">
        <span>Clear</span>
    </button>
    <div class="colorPicker">
        <ul id="colorlist">
            <li>
                <button type="button" class="btn btn-default btn-lg colorButton selected" data-tooltype="black">
                    <span class="glyphicon glyphicon-tint" aria-hidden="true"></span> Black
                </button>
            </li>
            <li>
                <button type="button" class="btn btn-default btn-lg colorButton" data-tooltype="blue">
                    <span class="glyphicon glyphicon-tint blue" aria-hidden="true"></span> Blue
                </button>
            </li>
            <li>
                <button type="button" class="btn btn-default btn-lg colorButton" data-tooltype="red">
                    <span class="glyphicon glyphicon-tint red" aria-hidden="true"></span> Red
                </button>
            </li>
            <li>
                <p>Line Width:</p>
            </li>
            <li>
                <div class="input-group lineWidth">
                        <input id="lW" type="range"  min="1" max="50">
                </div>
            </li>
            <li>
                <input type="number" placeholder="Font Size" min="10" max="80" id="fS"
                        pattern="[0-9]{1,2}">
            </li>
            <li>
                <ul>
                    <li><b>Arial</b><input class="fontSelect" type="radio" name="font" data-font="px Arial"></li>
                    <li><b>Courier New</b><input class="fontSelect" type="radio" name="font" data-font="px Courier New"></li>
                    <li><b>Sans Serif</b><input class="fontSelect" type="radio" name="font" data-font="px sans-serif"></li>
                    <li><b>Verdana</b><input class="fontSelect" type="radio" name="font" data-font="px Verdana"></li>
                </ul>
            </li>
            <li>
                <button type="button" class="btn btn-default btn-lg undo">
                    <span aria-hidden="true"></span> Undo
                </button>
            </li>
            <li>
                <button type="button" class="btn btn-default btn-lg redo">
                    <span aria-hidden="true"></span> Redo
                </button>
            </li>
        </ul>
    </div>

    <!--    Save + Load -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveModal">
        Save
    </button>
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#loadModal">
        Load
    </button>

    <!-- Modal -->
    <div class="modal fade" id="saveModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Save</h4>
          </div>
          <div class="modal-body">
              <div class="form-group">
                <input type="text" class="form-control" id="saveUsername" placeholder="Enter username" required>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="saveTitle" placeholder="Enter title" required>
              </div>
          </div>
          <div class="modal-footer row">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="saveButton">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="loadModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Load</h4>
          </div>
          <div class="modal-body loadList">
              <div class="form-group">
                <input type="text" class="form-control" id="loadUsername" placeholder="Enter username" required>
              </div>
              <button type="button" class="btn btn-primary" id="loadListButton">Load list</button>
          </div>
          <div class="modal-footer row">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="loadSelectedButton">Load selected</button>
          </div>
        </div>
      </div>
    </div>
</div>
<!-- /.container -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script language="javascript" type="text/javascript" src="js/base.js"></script>
<script language="javascript" type="text/javascript" src="js/painter.js"></script>
</body>
</html>
